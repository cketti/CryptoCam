apply plugin: 'com.android.application'

dependencies {
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.adobe.xmp:xmpcore:5.1.2'
    compile 'com.madgag.spongycastle:core:1.51.0.0'
    compile 'com.madgag.spongycastle:prov:1.51.0.0'
    compile 'com.madgag.spongycastle:pg:1.51.0.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.android.camera2"
        minSdkVersion 14
        targetSdkVersion 17

        testApplicationId "com.android.camera.tests"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets.main {
        jni.srcDirs = [] // disable use of automatically generated Android.mk
        jniLibs.srcDir 'build/intermediates/ndk/lib'
    }
}

tasks.withType(Compile) {
    compileTask -> compileTask.dependsOn ndkBuild
}

task ndkBuild(type: Exec, description: 'Compile JNI source via NDK') {
    def ndkDir = project.plugins.findPlugin('com.android.application').getNdkFolder()
    commandLine "$ndkDir/ndk-build",
            "NDK_PROJECT_PATH=null",
            "APP_PLATFORM=android-19",
            "APP_BUILD_SCRIPT=$projectDir/src/main/jni/Android.mk",
            "NDK_APPLICATION_MK=$projectDir/src/main/jni/Application.mk",
            "NDK_OUT=$buildDir/intermediates/ndk/obj",
            "NDK_LIBS_OUT=$buildDir/intermediates/ndk/lib"
}
